<div ng-show='errors.length'>{{ errors[0] }}</div>

<div class='signin-card'>
	<div class='user-icon'><i class='fa fa-user'></i></div>

	<div class='form'>
		<form name='signinForm' ng-submit='signin(signinForm.$valid)'>
			<label for='email'>Email</label>
			<input class='form-field' type='email' id='email' name='email' placeholder='email@example.com'
									  ng-minlength='4' ng-model='user.email' required>

			<label for='password'>Password</label>
			<input class='form-field' type='password' id='password' name='password' placeholder='password'
									  ng-minlength='6' ng-model='user.password' required>

			<input type='submit' value='Start Djello'>
		</form>
	</div>
</div>
