<div class='board-container'>

	<!-- loading icon |  Have to dig deeper in how to set properly the loading part -->

	<div  ng-show='loading'>
		<span class='loading'></span>
		<span class='overlay-loading'></span>
	</div>



	
	<div class='board-management'>

		<div class='title-wrapper'>
			<p class='title' ng-click='current.edit= !current.edit' ng-show='boards.length > 0 && !current.edit'>{{ current.board.title }}</p>

			<div ng-show='current.edit'>
				<form>
					<input type='text' ng-model='current.editTitle'>
					<button ng-click='updateBoard()'><i class='fa fa-pencil-square-o'></i></button>
				</form>
				<a href="" ng-click='cancelEdit()'>Cancel</a>
			</div>
		</div>



		<div class='buttons-group'>
			<button ng-click='createBoard()'>Create Board</button>

			<button ng-show='boards.length > 0' ng-click='deleteBoard(current.id)'>Delete Board</button>


			<div class='select-wrapper'>
				<select ng-change='changeBoard(current.id)' ng-model='current.id' >
					<option ng-repeat='board in boards' ng-selected='current.id === board.id' value='{{ board.id }}'>
						{{ board.title }}
					</option>

				</select>
			</div>

		</div>

		<hr>

	</div>
</div>
